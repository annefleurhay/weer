<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>Huidige weer</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Plaatsnaam" spellcheck="false" />
        <button><img src="img/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Deze plaats kan ik niet vinden. Probeer het nogmaals?</p>
      </div>
      <div class="weather">
        <img src="img/at-night-rain.png" class="icon-weather" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Utrecht</h2>
        <div class="details">
          <div class="col">
            <img src="img/humid.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Luchtvochtigheid</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" />
            <div>
              <p class="wind">15 km/u</p>
              <p>Windsnelheid</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
